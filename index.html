<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Webpage</title>
   
</head>
<body>
  
    <div class="logo">
        <img src="desktop/logo.svg" alt="pod logo">
    </div>
   
    <div class="mainimage">
        <img src="desktop/image-host.jpg" alt="man recording in studio">
    </div>
    <div id="overlay"></div>
    <div class="bgmo">
        <img src="mobile/image-host.jpg" alt="man recording in studio">
    </div>

    <div class="tablet">
        <img src="tablet/image-host.jpg" alt="man recording in studio">
    </div>

    <div class="dots">
        <img src="desktop/bg-pattern-dots.svg" alt="dots in a block formation">
    </div>
    
  
    
    

    <div id="container">
      
            <div class="boxinfo">
                <h1>Publish your podcasts <span>everywhere.</sapn></h1>
                <p>Upload your audio to Pod with a single click! We'll then distribute your podcast to spotify. Apple Podcasts, Google Podcasts, Pocket Casts, and more!</p>
            </div>
        
        <div class="container">
            
            <form id="form">
                <input id="email" type="email" name="email" placeholder="Email address" aria-labelledby="form" oninvalid="setCustomValidity('Oops! Please add your email.')" />
                <p id="error"></p> 
                <button id= "button" type="submit" form="email" value="submit" onclick="errorMessage()"> Request Access </button>
            </form>
              
           
        <div class="socials">
            <img src="desktop/spotify.svg" alt="spotify logo">
            <img src="desktop/apple-podcast.svg" alt="apple podcast logo">
            <img src="desktop/google-podcasts.svg" alt="google podcast logo">
            <img src="desktop/pocket-casts.svg" alt="pocket cast logo">
        </div>         
        </div>
    </div>
    
    

<script src="script.js"></script> 
</body>
</html>
